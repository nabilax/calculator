<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <h2 class="text-center">Simple Calculator</h2>
        <form id="calculator-form">
          <div class="form-group">
            <input type="number" class="form-control" id="num1" placeholder="Enter first number" required>
          </div>
          <div class="form-group">
            <select class="form-control" id="operation" required>
              <option value="">Select operation</option>
              <option value="addition">Addition (+)</option>
              <option value="subtraction">Subtraction (-)</option>
              <option value="multiplication">Multiplication (*)</option>
              <option value="division">Division (/)</option>
            </select>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="num2" placeholder="Enter second number" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- jQuery (required for Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="calculator.js"></script>
</body>
</html>
